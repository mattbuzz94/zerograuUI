<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Cadastro de Produtos</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputProduto1" class="col-sm-6 input-group col-form-label">Produto</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputProduto1" placeholder="Nome do Produto">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCodigoBarras2" class="col-sm-6 input-group col-form-label">Código de Barras</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="inputCodigoBarras2" placeholder="Código">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 input-group">Preços</label>
            <div class="col-sm-9">
              <label for="precoVenda3" class="col-sm-6 input-group">Preço de Venda</label>
              <div class="input-group">
                <span class="input-group-addon">R$</span>
                <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="precoVenda3"
                />
              </div>
            </div>
            <div class="col-sm-9">
              <label for="precoCompra4" class="col-sm-6 input-group">Preço de Compra</label>
              <div class="input-group">
                <span class="input-group-addon">R$</span>
                <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="precoCompra4"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary">SALVAR</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
