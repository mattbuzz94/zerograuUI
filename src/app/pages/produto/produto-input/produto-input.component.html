<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Cadastro de Produtos</nb-card-header>
      <nb-card-body>
        <form novalidate autocomplete="off" (ngSubmit)="save()" [formGroup]="produtoForm">
          <div class="form-group row">
            <label for="descProduto" class="col-sm-6 input-group col-form-label">Produto</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="descProduto" placeholder="Nome do Produto" formControlName="descProduto"
                [ngClass]="{'is-invalid': (produtoForm.get('descProduto').touched || 
              produtoForm.get('descProduto').dirty) &&
              !produtoForm.get('descProduto').valid }" />
              <span class="invalid-feedback">
                <span *ngIf="produtoForm.get('descProduto').errors?.required">
                  Preencha a descrição do Produto.
                </span>
                <span *ngIf="produtoForm.get('descProduto').errors?.minlength">
                  A descrição deve ter mais que 3 caracteres.
                </span>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="codigoBarras" class="col-sm-6 input-group col-form-label">Código de Barras</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="codigoBarras" formControlName="codigoBarras" placeholder="Código"
                [ngClass]="{'is-invalid': (produtoForm.get('codigoBarras').touched || 
                                       produtoForm.get('codigoBarras').dirty) &&
                                       !produtoForm.get('codigoBarras').valid }" />
              <span class="invalid-feedback">
                <span *ngIf="produtoForm.get('codigoBarras').errors?.required">
                  Preencha o código de barras.
                </span>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="qtdEstoque" class="col-sm-6 input-group col-form-label">Quantidade no Estoque</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="qtdEstoque" formControlName="qtdEstoque" placeholder="Esoque" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-6 input-group">Preços</label>
            <div class="col-sm-9">
              <label for="precoVenda" class="col-sm-6 input-group">Preço de Venda</label>
              <div class="input-group">
                <span class="input-group-addon">R$</span>
                <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"
                  id="precoVenda" formControlName="precoVenda" />
              </div>
            </div>
            <div class="col-sm-9">
              <label for="precoCompra" class="col-sm-6 input-group">Preço de Compra</label>
              <div class="input-group">
                <span class="input-group-addon">R$</span>
                <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"
                  id="precoCompra" formControlName="precoCompra" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary" [disabled]="!produtoForm.valid">SALVAR</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<br>Dirty: {{ produtoForm.dirty }}
<br>Touched: {{ produtoForm.touched }}
<br>Valid: {{ produtoForm.valid }}
<br>Value: {{ produtoForm.value | json }}
